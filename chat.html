<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Chatbot</title>
    <link rel="stylesheet" href="styleChat.css">
</head>
    <header class="header">
        <img src="1000233440.png" alt="Skin Disease Detector Logo" class="logo">
        <h1 class="brandname">SKINWISE</h1>
        <br>
        <h1>AI CHATBOX</h1>
    </header>
<body>
    
    <a href="index.html" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <h2>Skin Health Chatbot</h2>
        <div id="chatbox" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a skin disease...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script> 

    <script>
        if (localStorage.getItem("loggedIn") !== "true") 
        {
            window.location.href = "login.html";
        }
    </script>
    <button class="bttn"onclick="logout()">Logout</button>

    <script>
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
