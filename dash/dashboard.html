<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Health Tracker</title>
    <link rel="stylesheet" href="styledash.css"> 
</head>
<header class="header">
    <img src="../1000233440.png" alt="Logo" class="logo">
    <h1 class="brandname">SKINWISE</h1>
    <h2>Skin Health Tracker</h2>
</header>
<body>
    <h1>Track Your Skin Health</h1>
    <a href="../index.html" class="back-button">‚Üê Back to Home</a>

    <form id="skinForm">
        <label>Date:</label>
        <input type="date" id="date" required>

        <label>Hydration Level:</label>
        <select id="hydration">
            <option value="dry">Dry</option>
            <option value="normal">Normal</option>
            <option value="oily">Oily</option>
        </select>

        <label>Texture:</label>
        <select id="texture">
            <option value="smooth">Smooth</option>
            <option value="rough">Rough</option>
            <option value="uneven">Uneven</option>
        </select>

        <label>Redness:</label>
        <select id="redness">
            <option value="none">None</option>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="severe">Severe</option>
        </select>

        <label>Acne/Blemishes:</label>
        <select id="acne">
            <option value="none">None</option>
            <option value="few">Few</option>
            <option value="moderate">Moderate</option>
            <option value="many">Many</option>
        </select>

        <label>Notes:</label>
        <textarea id="notes"></textarea>

        <button type="button" onclick="addEntry()">Add Entry</button>
    </form>

    <div class="table-container">
        <table id="skinTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hydration</th>
                    <th>Texture</th>
                    <th>Redness</th>
                    <th>Acne</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button class="bttn" onclick="logout()">Logout</button>

    <script>
       const API_URL = 'https://skinwise-dashboard.onrender.com/api';

        async function addEntry() {
            const entry = {
                date: document.getElementById("date").value,
                hydration: document.getElementById("hydration").value,
                texture: document.getElementById("texture").value,
                redness: document.getElementById("redness").value,
                acne: document.getElementById("acne").value,
                notes: document.getElementById("notes").value
            };

            try {
                const res = await fetch(`${API_URL}/entry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(entry)
                });

                if (res.ok) {
                    alert("Entry added!");
                    document.getElementById("skinForm").reset();
                    fetchEntries();
                } else {
                    throw new Error("Failed to add entry.");
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function fetchEntries() {
            try {
                const res = await fetch(`${API_URL}/entries`);
                const entries = await res.json();

                const tbody = document.querySelector("#skinTable tbody");
                tbody.innerHTML = '';
                entries.forEach(entry => {
                    const row = `<tr>
                        <td>${entry.date}</td>
                        <td>${entry.hydration}</td>
                        <td>${entry.texture}</td>
                        <td>${entry.redness}</td>
                        <td>${entry.acne}</td>
                        <td>${entry.notes}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching entries:", error);
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "../index.html";
        }

        if (localStorage.getItem("loggedIn") !== "true") {
            alert("Please log in!");
            window.location.href = "login.html";
        } else {
            fetchEntries();
        }
    </script>
</body>
</html>
